<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lanceur de Discussion - Jeu de Cartes</title>
  <style>
    :root{
      /* Palette principale (option 3) */
      --primary-1:#00857C;
      --primary-2:#4B7CA2;
      --primary-grad: linear-gradient(135deg, var(--primary-1) 0%, var(--primary-2) 100%);

      /* Accents chauds pour appels √† l‚Äôaction / badges */
      --accent-1:#F5B700;  /* or #F59E0B si tu pr√©f√®res un peu plus orang√© */
      --accent-2:#F08A24;
      --accent-grad: linear-gradient(135deg, var(--accent-1), var(--accent-2));

      /* Surfaces & textes */
      --surface:#ffffff;
      --surface-muted:#F3FAF9;
      --text:#2d3748;
      --text-inverse:#ffffff;

      /* Variantes fonc√©es pour dos de carte (teal/bleu-gris profonds) */
      --card-front-a:#0F4C48;
      --card-front-b:#0B314A;

      /* Bordures/ombres */
      --border:#e2e8f0;
      --shadow-1: rgba(0,0,0,0.2);
      --shadow-2: rgba(0,0,0,0.3);
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-grad);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      overflow-x:hidden;
    }

    .title{
      color:var(--text-inverse);
      font-size:2.5rem;
      font-weight:700;
      text-align:center;
      margin-bottom:3rem;
      text-shadow:2px 2px 4px rgba(0,0,0,0.3);
    }

    .game-container{
      position:relative;
      width:100%;
      max-width:800px;
      height:500px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card-deck{
      position:absolute;
      right:50px;
      width:120px;
      height:180px;
      cursor:pointer;
      transform-style:preserve-3d;
      transition:transform .3s ease;
    }
    .card-deck:hover{ transform: translateY(-10px) scale(1.05); }

    .deck-card{
      position:absolute;
      width:100%;height:100%;
      background: linear-gradient(145deg, var(--card-front-a), var(--card-front-b));
      border-radius:12px;
      border:3px solid var(--border);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 8px 25px var(--shadow-2);
      color:var(--text-inverse);
      font-weight:800;
      font-size:2rem;
      opacity:.9;
    }
    .deck-card:nth-child(1){ transform: translateZ(0px) rotate(0deg); }
    .deck-card:nth-child(2){ transform: translateZ(-2px) rotate(1deg); }
    .deck-card:nth-child(3){ transform: translateZ(-4px) rotate(-1deg); }

    .card-container{
      width:350px;height:200px;perspective:1000px;
      transform:translateX(-50px);
      opacity:0;transition:all .5s ease;
    }
    .card-container.visible{ opacity:1; transform:translateX(0); }

    .discussion-card{
      width:100%;height:100%;position:relative;
      transform-style:preserve-3d;
      transition: transform .8s cubic-bezier(0.175,0.885,0.32,1.275);
    }
    .discussion-card.flipping{ transform: rotateY(180deg); }

    .card-face{
      position:absolute; inset:0;
      border-radius:20px; border:3px solid var(--border);
      padding:30px; display:flex; flex-direction:column;
      align-items:center; justify-content:center; text-align:center;
      box-shadow:0 15px 40px var(--shadow-1);
      backface-visibility:hidden; overflow:hidden;
    }

    .card-front{
      background: linear-gradient(145deg, var(--card-front-a), var(--card-front-b));
      color:var(--text-inverse);
      transform: rotateY(0deg);
    }

    .card-back{
      background: linear-gradient(145deg, var(--surface), var(--surface-muted));
      color:var(--text);
      transform: rotateY(180deg);
    }

    .card-front-content{
      display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;
    }
    .card-front{ font-size:3rem; margin-bottom:15px; opacity:.9; }
    .card-front-text{
      font-size:1rem; opacity:.95; font-weight:600; text-transform:uppercase; letter-spacing:2px;
    }

    .flip-hint{
      position:absolute; bottom:10px; right:15px; font-size:.8rem; opacity:.8; animation:pulse 2s infinite; color:var(--text-inverse);
    }
    @keyframes pulse{ 0%,100%{opacity:.7;} 50%{opacity:1;} }

    .card-category{
      background: var(--primary-grad);
      color:var(--text-inverse);
      padding:8px 16px; border-radius:20px; font-size:.8rem; font-weight:700;
      text-transform:uppercase; letter-spacing:1px; margin-bottom:20px;
      box-shadow:0 4px 15px rgba(0,133,124,0.35);
    }

    .card-content{
      color:var(--text); font-size:1.1rem; line-height:1.6; font-weight:500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.06);
    }

    .controls{
      margin-top:3rem; display:flex; gap:20px; flex-wrap:wrap; justify-content:center;
    }

    .btn{
      padding:15px 30px; border:none; border-radius:50px; font-size:1rem; font-weight:700; cursor:pointer;
      transition:all .3s ease; text-transform:uppercase; letter-spacing:1px;
      box-shadow:0 4px 15px var(--shadow-2); position:relative; overflow:hidden;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow:0 6px 20px rgba(0,0,0,0.3); }
    .btn:active{ transform: translateY(0); }

    .btn-primary{ background: var(--primary-grad); color:var(--text-inverse); }
    .btn-secondary{ background: var(--accent-grad); color:var(--text-inverse); }

    .deck-counter{
      position:absolute; top:-15px; right:-15px;
      background: var(--accent-grad);
      color:var(--text-inverse);
      width:35px; height:35px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-weight:800; font-size:.9rem;
      box-shadow:0 4px 15px rgba(245,183,0,0.4);
      border:2px solid rgba(255,255,255,0.6);
    }

    .floating-particles{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
    }
    .particle{
      position:absolute; width:4px; height:4px; background: rgba(255,255,255,0.35);
      border-radius:50%; animation: float 6s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform:translateY(0) rotate(0deg); opacity:0; }
      50%{ transform:translateY(-100px) rotate(180deg); opacity:1; }
    }

    @media (max-width:768px){
      .title{ font-size:2rem; margin-bottom:2rem; }
      .game-container{ height:400px; flex-direction:column; gap:30px; }
      .card-deck{ position:relative; right:auto; }
      .card-container{ width:300px; height:180px; transform:none; }
      .card-container.visible{ transform:none; }
    }
  </style>
</head>
<body>
  <!-- Particules flottantes -->
  <div class="floating-particles"></div>

  <h1 class="title">üí¨ Lanceur de Discussion</h1>

  <div class="game-container">
    <!-- Tas de cartes -->
    <div class="card-deck" id="cardDeck" onclick="drawCard()">
      <div class="deck-card"><div class="deck-icon">?</div></div>
      <div class="deck-card"><div class="deck-icon">?</div></div>
      <div class="deck-card"><div class="deck-icon">?</div></div>
      <div class="deck-counter" id="cardCounter">24</div>
    </div>

    <!-- Carte de discussion avec effet flip -->
    <div class="card-container" id="cardContainer">
      <div class="discussion-card" id="discussionCard">
        <!-- Face avant (dos de carte) -->
        <div class="card-face card-front">
          <div class="card-front-content">
            <div class="card-front-text">Question</div>
          </div>
          <div class="flip-hint">Cliquez pour r√©v√©ler üëâ</div>
        </div>

        <!-- Face arri√®re (contenu) -->
        <div class="card-face card-back">
          <div class="card-category" id="cardCategory">Bienvenue</div>
          <div class="card-content" id="cardContent">
            Cliquez sur cette carte ou sur le tas de cartes pour d√©couvrir votre premi√®re question de discussion !
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn btn-primary" onclick="drawCard()">Nouvelle Carte</button>
    <button class="btn btn-secondary" onclick="resetDeck()">R√©initialiser</button>
  </div>

  <!-- Donn√©es XML int√©gr√©es -->
  <script type="text/xml" id="cardsData">
    <!-- (XML inchang√©) -->
<cards> <card category="R√©glementation"> <content>Quels crit√®res pour √©valuer le risque de corruption d‚Äôun partenariat hospitalier avant validation ?</content> </card> <card category="Faits de soci√©t√©"> <content>Comment l‚Äô√©volution des attentes des patients influence-t-elle vos priorit√©s de pr√©vention de la corruption ?</content> </card> <card category="Cas pratique"> <content>Un KAM re√ßoit une invitation √† un congr√®s avec prise en charge partielle : que d√©cidez-vous et pourquoi ?</content> </card> <card category="Dilemme"> <content>Comment arbitrer entre urgence clinique et respect strict des r√®gles cadeaux et hospitalit√©s ?</content> </card> <card category="Cr√©ativit√©"> <content>Proposez un slogan de sensibilisation interne qui parle aux √©quipes terrain sans jargon.</content> </card> <card category="R√©glementation"> <content>Comment adapter un code d‚Äô√©thique global aux sp√©cificit√©s locales sans cr√©er d‚Äôincoh√©rences ?</content> </card> <card category="Faits de soci√©t√©"> <content>Quels impacts des r√©seaux sociaux sur la perception des interactions avec les professionnels de sant√© ?</content> </card> <card category="Cas pratique"> <content>Un don √† un h√¥pital est sollicit√© juste avant un appel d‚Äôoffres : que faites-vous ?</content> </card> <card category="Dilemme"> <content>Recruter un leader d‚Äôopinion tr√®s influent mais √† risques ? Quels garde-fous poser ?</content> </card> <card category="Cr√©ativit√©"> <content>Imaginez une check-list visuelle en 5 points pour valider une action terrain.</content> </card> <card category="R√©glementation"> <content>Quels √©l√©ments cl√©s dans une due diligence de distributeurs et agents ?</content> </card> <card category="Faits de soci√©t√©"> <content>Comment le d√©bat public sur le prix des m√©dicaments reconfigure-t-il les attentes d‚Äôint√©grit√© ?</content> </card> <card category="Cas pratique"> <content>Une √©tude clinique propose des honoraires au-dessus des usages : comment √©valuer l‚Äôacceptabilit√© ?</content> </card> <card category="Dilemme"> <content>Autoriser une action l√©gale mais per√ßue comme limite, ou la refuser ? Comment tranchez-vous ?</content> </card> <card category="Cr√©ativit√©"> <content>D√©crivez un jeu s√©rieux court pour rep√©rer les signaux faibles de corruption.</content> </card> <card category="R√©glementation"> <content>Quels indicateurs recommander pour un monitoring anti-corruption en continu ?</content> </card> <card category="Faits de soci√©t√©"> <content>Comment int√©grer des associations de patients sans cr√©er de conflits d‚Äôint√©r√™ts ?</content> </card> <card category="Cas pratique"> <content>Un prestataire cl√© refuse d‚Äôindiquer ses b√©n√©ficiaires effectifs : quelle d√©cision prenez-vous ?</content> </card> <card category="Dilemme"> <content>Former tous vite ou cibler d‚Äôabord les populations √† risque ? Quels crit√®res de choix ?</content> </card> <card category="Cr√©ativit√©"> <content>Esquissez le parcours utilisateur d‚Äôun outil digital simple pour valider une action √©thique.</content> </card> <card category="R√©glementation"> <content>Comment documenter une exception urgente sans affaiblir le dispositif de conformit√© ?</content> </card> <card category="Faits de soci√©t√©"> <content>Qu‚Äôattendez-vous d‚Äôune transparence proactive pour renforcer la confiance du public ?</content> </card> <card category="Cas pratique"> <content>Un HCP propose un contrat de consultance apr√®s un appel d‚Äôoffres gagn√© : comment g√©rez-vous ?</content> </card> <card category="Dilemme"> <content>Pr√©venir en amont ou d√©tecter et sanctionner vite : o√π placez-vous le curseur et pourquoi ?</content> </card> </cards>

  <script>
    class DiscussionCardGame {
      constructor(){
        this.cards = this.loadCardsFromXML();
        this.availableCards = [...this.cards];
        this.usedCards = [];
        this.currentCard = null;
        this.welcomeCard = {
          category:'Bienvenue',
          content:'Cliquez sur le tas de cartes pour d√©couvrir votre premi√®re question de discussion !'
        };
        this.updateCounter();
        this.createFloatingParticles();
        this.prepareWelcomeCard();
      }

      prepareWelcomeCard(){
        this.currentCard = this.welcomeCard;
        document.getElementById('cardCategory').textContent = this.welcomeCard.category;
        document.getElementById('cardContent').textContent = this.welcomeCard.content;
      }

      loadCardsFromXML(){
        const xmlData = document.getElementById('cardsData').textContent;
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlData,'text/xml');
        const nodes = xmlDoc.querySelectorAll('card');
        return Array.from(nodes).map(card=>({
          category: card.getAttribute('category'),
          content: card.querySelector('content').textContent.trim()
        }));
      }

      _takeRandomCard(){
        if(this.availableCards.length===0){
          this.updateCounter();
          return null;
        }
        const index = Math.floor(Math.random()*this.availableCards.length);
        const card = this.availableCards[index];
        this.usedCards.push(card);
        this.availableCards.splice(index,1);
        this.updateCounter();
        return card;
      }

      drawCard(){
        const card = this._takeRandomCard();
        if(!card){
          this.showNoMoreCards();
          return null;
        }
        this.animateDeck();
        this.currentCard = card;
        this.prepareAndFlipCard(card);
        return card;
      }

      drawRandomCard(){
        const card = this._takeRandomCard();
        if(!card){ this.showNoMoreCards(); return null; }
        return card;
      }

      prepareAndFlipCard(card){
        const cardEl = document.getElementById('discussionCard');
        if(cardEl.classList.contains('flipping')){
          cardEl.classList.remove('flipping');
          setTimeout(()=>{ this.updateCardContent(card); this.flipCard(); },400);
        }else{
          this.updateCardContent(card); this.flipCard();
        }
      }

      updateCardContent(card){
        document.getElementById('cardCategory').textContent = card.category;
        document.getElementById('cardContent').textContent = card.content;
      }

      flipCard(){
        const cardEl = document.getElementById('discussionCard');
        setTimeout(()=> cardEl.classList.add('flipping'),100);
      }

      animateDeck(){
        const deck = document.getElementById('cardDeck');
        deck.style.transform='scale(0.95) translateY(5px)';
        setTimeout(()=>{ deck.style.transform='scale(1) translateY(0)'; },150);
      }

      updateCounter(){
        document.getElementById('cardCounter').textContent = this.availableCards.length;
      }

      resetDeck(){
        this.availableCards=[...this.cards];
        this.usedCards=[];
        this.updateCounter();
        const cardEl = document.getElementById('discussionCard');
        cardEl.classList.remove('flipping');
        setTimeout(()=>{
          document.getElementById('cardCategory').textContent='Bienvenue';
          document.getElementById('cardContent').textContent='Cliquez sur le tas de cartes pour d√©couvrir votre premi√®re question de discussion !';
        },400);
      }

      showNoMoreCards(){
        const cardEl = document.getElementById('discussionCard');
        cardEl.classList.remove('flipping');
        setTimeout(()=>{
          document.getElementById('cardCategory').textContent='Fin du Jeu';
          document.getElementById('cardContent').textContent='Toutes les cartes ont √©t√© pioch√©es ! Cliquez sur "R√©initialiser" pour recommencer.';
          setTimeout(()=> cardEl.classList.add('flipping'),100);
        },400);
      }

      createFloatingParticles(){
        const container = document.querySelector('.floating-particles');
        for(let i=0;i<20;i++){
          const p = document.createElement('div');
          p.className='particle';
          p.style.left = Math.random()*100+'%';
          p.style.animationDelay = Math.random()*6+'s';
          p.style.animationDuration = (Math.random()*3+3)+'s';
          container.appendChild(p);
        }
      }
    }

    let game;
    function drawCard(){ if(game) game.drawCard(); }
    function resetDeck(){ if(game) game.resetDeck(); }

    window.addEventListener('load', ()=>{
      game = new DiscussionCardGame();
      document.getElementById('cardContainer').classList.add('visible');
      document.getElementById('discussionCard').addEventListener('click', ()=>{
        const cardEl = document.getElementById('discussionCard');
        if(game.currentCard===game.welcomeCard && !cardEl.classList.contains('flipping')){
          game.drawCard();
        }else if(game.currentCard && game.currentCard!==game.welcomeCard){
          if(cardEl.classList.contains('flipping')){ cardEl.classList.remove('flipping'); }
          else{ cardEl.classList.add('flipping'); }
        }
      });
    });
  </script>
</body>
